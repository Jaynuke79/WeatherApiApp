<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App{% endblock %}</title>
    <!-- Bootstrap Dark Theme (Replit-themed) CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="bg-dark text-white py-3 mb-4 border-bottom border-primary">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
                <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                    <i class="fas fa-cloud-sun-rain fs-2 me-2 text-primary"></i>
                    <span class="fs-4 fw-bold">Weather App</span>
                </a>
                <div class="text-end">
                    <a href="https://open-meteo.com/" target="_blank" class="btn btn-outline-light me-2">
                        <i class="fas fa-external-link-alt me-1"></i> API
                    </a>
                    <a href="https://github.com/" target="_blank" class="btn btn-outline-primary">
                        <i class="fab fa-github me-1"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white-50 py-4 mt-5 border-top border-secondary">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">
                        &copy; 2025 Weather App | 
                        <span class="text-primary">Powered by Open-Meteo API</span>
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-white me-3">
                        <i class="fas fa-question-circle"></i> Help
                    </a>
                    <a href="#" class="text-white me-3">
                        <i class="fas fa-info-circle"></i> About
                    </a>
                    <a href="#" class="text-white">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    {% block scripts %}{% endblock %}
</body>
</html>
